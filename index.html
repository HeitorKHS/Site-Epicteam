<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Epiteam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="cabecalho-conteudo">
            <section class="logo">
                <img src="img/logo.png" alt="Epiteam logo">
            </section>
            <nav class="menu1">
                <ul class="ul">
                    <li><a href=#>IDIOMA</a></li>
                    <li><a href="#">ENTRAR</a></li>
                    <li class="baixar"><a href="#">BAIXAR EPICTEAM</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <section class="conteudo">
        <section class="itens">
            
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
        
                    <div class="slide first">
                        <img src="img/produto1.webp"/>
                    </div>
                    <div class="slide">
                        <img src="img/produto2.jpg"/>
                    </div>
                    <div class="slide">
                        <img src="img/produto3.webp"/>
                    </div>
                    <div class="slide">
                        <img src="img/produto4.avif"/>
                    </div>
                    <div class="slide">
                        <img src="img/produto5.webp"/>
                    </div>
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                        <div class="auto-btn5"></div>
                    </div>
        
                </div>
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>       
            </div>
            <script type="text/javascript" src="script.js"></script>
        </section>
    </section>
</body>
</html>
